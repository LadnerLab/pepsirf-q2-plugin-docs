# This workflow automatically generates the Sphinx documentation required for
# GitHub pages. Executed when main is pushed to.
name: Documentation update
on:
  push:
    branches: master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      # Checkout the main branch (docs will be built from this)
      - uses: actions/checkout@v2
        with:
          path: main
      # Checkout the documentation branch (docs will be pushed to this)
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages

      - name: Cache QIIME 2 environment
        id: cache-qiime2
        uses: actions/cache@v3
        env:
          cache-name: cache-qiime2-env
        with:
          # store QIIME 2 cache files in '~/.qiime2' on *nix systems
          path: ~/.qiime2
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install QIIME 2 core distro
        working-directory: ${{ github.workspace }}/main
        run: |
          envFile=qiime2-latest-py38-linux-conda.yml
          wget https://raw.githubusercontent.com/qiime2/environment-files/master/latest/staging/$envFile
          conda env create -q -p ./test-env --file $envFile

      - name: Install conda dependencies
        working-directory: ${{ github.workspace }}/main
        shell: bash -l {0}
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda install -p ./test-env -q pip
          
      - name: Install Sphinx requirements
        working-directory: ${{ github.workspace }}/main/source
        shell: bash -l {0}
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate ../test-env
          pip install -r ../requirements.txt

      - name: Build docs
        working-directory: ${{ github.workspace }}/main
        shell: bash -l {0}
        env:
          SPHINXOPTS: -q
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate ./test-env
          make html

      - name: Move documentation
        run: |
          touch main/docs/build/html/.nojekyll
          cp -a main/docs/build/html/. gh-pages/

      - name: Upload documentation
        working-directory: ${{ github.workspace }}/gh-pages
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add --all
          git diff-index --quiet HEAD || git commit -m "docs update" -a
          git push

